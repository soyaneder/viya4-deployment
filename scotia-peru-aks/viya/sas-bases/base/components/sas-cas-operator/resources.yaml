
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    sas.com/admin: cluster-wide
  name: casdeployments.viya.sas.com
spec:
  conversion:
    strategy: None
  group: viya.sas.com
  names:
    kind: CASDeployment
    listKind: CASDeploymentList
    plural: casdeployments
    shortNames:
    - cas
    singular: casdeployment
  scope: Namespaced
  versions:
  - name: v1alpha1
