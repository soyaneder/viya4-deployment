      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            x-kubernetes-preserve-unknown-fields: true
          status:
            properties:
              conditions:
                items:
                  properties:
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              controllerFailed:
                items:
                  type: boolean
                type: array
              controllerStarted:
                items:
                  type: boolean
                type: array
              transferStatus:
                properties:
                  currentInstance:
                    format: int32
                    type: integer
                  prevInstance:
                    format: int32
                    type: integer
                  stage:
                    format: int32
                    type: integer
                  transferStart:
                    format: date-time
                    type: string
                type: object
            required:
            - conditions
            - controllerFailed
            - controllerStarted
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}

