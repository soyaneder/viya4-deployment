---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-business-rules
    sas.com/admin: namespace
  name: sas-business-rules
spec:
  routes:
  - conditions:
    - prefix: /businessRules
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /businessRules/
    services:
    - name: sas-business-rules
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /businessRules/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-business-rules
      port: 80
    timeoutPolicy:
      response: 300s

