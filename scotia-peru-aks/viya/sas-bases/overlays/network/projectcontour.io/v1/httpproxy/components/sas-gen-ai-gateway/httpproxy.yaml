---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-gen-ai-gateway
    sas.com/admin: namespace
  name: sas-gen-ai-gateway
spec:
  routes:
  - conditions:
    - prefix: /genAiGateway
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /genAiGateway/
    services:
    - name: sas-gen-ai-gateway
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /genAiGateway/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-gen-ai-gateway
      port: 80
    timeoutPolicy:
      response: 300s

