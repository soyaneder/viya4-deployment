---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-risk-cirrus-core
    sas.com/admin: namespace
  name: sas-risk-cirrus-core
spec:
  routes:
  - conditions:
    - prefix: /riskCirrusCore
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /riskCirrusCore/
    services:
    - name: sas-risk-cirrus-core
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /riskCirrusCore/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-risk-cirrus-core
      port: 80
    timeoutPolicy:
      response: 300s

