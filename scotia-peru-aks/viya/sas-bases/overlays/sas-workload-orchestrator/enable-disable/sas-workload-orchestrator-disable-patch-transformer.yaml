###############################################################################
# Kustomize patch configuration to set the default and max for Memory requests
# and limits along with CPU requests and CPU limits in the
# sas-workload-orchestrator DaemonSet pods.
#
# See README.md for more information.
###############################################################################
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-workload-orchestrator-disable-statefulsets
patch: |-
  - op: replace
    path: /spec/replicas
    value: 0
target:
  kind: StatefulSet
  name: sas-workload-orchestrator
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-workload-orchestrator-disable-daemonsets
patch: |-
  - op: replace
    path: /spec/template/spec/affinity/nodeAffinity/requiredDuringSchedulingIgnoredDuringExecution/nodeSelectorTerms/0/matchExpressions/0/values/0
    value: "none"
target:
  kind: DaemonSet
  name: sas-workload-orchestrator
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-launcher-disable-sas-workload-orchestrator
patch: |-
  - op: replace
    path: /spec/template/spec/containers/0/env/6
    value:
      name: SAS_LAUNCHER_SWO_DISABLED
      value: "true"
target:
  version: v1
  group: apps
  kind: Deployment
  name: sas-launcher